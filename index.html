    <script>
        var setMoreHouseHeight = function(){
            var $w = $(window).width();
            var $h = 1000/1920 * $w;
            $('div.more-house').css({height: $h});
        };

        $(window).resize(function() {
            setMoreHouseHeight();
        });
        setMoreHouseHeight();
